{% extends "base.html" %}
{% block page_title %}
Edit a Post
{% endblock %}

{% block content %}
<h1>Edit Tag</h1>
<form method="POST" action="/tags/{{curr_tag.id}}/edit">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{curr_tag.name}}">

    <a href="/tags/{{curr_tag.id}}">Cancel</a>
    <button type="submit">Edit</button>
</form>
{% endblock %}
