{% extends "base.html" %}
{% block page_title %}
Create a New Post
{% endblock %}

{% block content %}
<h1>Add Post for {{curr_user.get_full_name()}}</h1>
<form method="POST" action="/users/{{curr_user.id}}/posts/new">
    <label for="title">Title</label>
    <input type="text" id="title" name="title">
    <label for="content">Content</label>
    <input type="textarea" id="content" name="content">
    <a href="/users/{{curr_user.id}}">Cancel</a><button type="submit">Add</button>
</form>
{% endblock %}
