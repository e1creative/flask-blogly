{% extends "base.html" %}
{% block page_title %}
Edit a Post
{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form method="POST" action="/posts/{{curr_post.id}}/edit">
    <p><label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{curr_post.title}}"></p>
    <p><label for="content">Content</label>
    <input type="textarea" id="content" name="content" value="{{curr_post.content}}"></p>

    <p>Tags</p>
    {% for tag in all_tags %}
        <p><input type="checkbox" id="{{tag.name}}" name="tag" value="{{tag.id}}" {% if tag in curr_post.tags %}checked{% endif %} >
        <label for="{{tag.name}}">{{tag.name}}</label></p>
    {% endfor %}

    <a href="/posts/{{curr_post.id}}">Cancel</a>
    <button type="submit">Edit</button>
</form>
{% endblock %}
