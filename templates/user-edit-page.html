{% extends "base.html" %}
{% block page_title %}
Edit User
{% endblock %}

{% block content %}
<h1>Edit a user</h1>
<form method="POST" action="/users/{{curr_user.id}}/edit">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first_name" value="{{curr_user.first_name}}"">
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last_name" value="{{curr_user.last_name}}"">
    <label for="image-url">First Name</label>
    <input type="text" id="image-url" name="image_url" value="{{curr_user.image_url}}">
    <a href="/users/{{curr_user.id}}">Cancel</a><button type="submit">Save</button>
</form>
{% endblock %}
