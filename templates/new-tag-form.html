{% extends "base.html" %}
{% block page_title %}
Create a New Tag
{% endblock %}

{% block content %}
<h1>Create a Tag</h1>
<form method="POST" action="/tags/new">
    <label for="name">Name</label>
    <input type="text" id="name" name="name">
    <a href="/tags">Cancel</a><button type="submit">Add</button>
</form>
{% endblock %}
